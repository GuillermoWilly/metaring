{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta básico -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="METARing - Airport and METAR information system">
    <meta name="author" content="METARing">

    <!-- Title dinámico -->
    <title>
        {% block title %}
            METARing
        {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- CSS global -->
    <link rel="stylesheet"
          href="{% static 'myapp/css/styles.css' %}">

    <!-- CSS extra por página -->
    {% block extra_css %}
    {% endblock %}

</head>

<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">

            <!-- Logo / Brand -->
            <a class="navbar-brand"
               href="{% url 'home' %}">
                METARing
            </a>

            <!-- Botón mobile -->
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">

                <span class="navbar-toggler-icon"></span>

            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse"
                 id="navbarNav">

                <ul class="navbar-nav">

                    <li class="nav-item">

                        <a class="nav-link"
                           href="#">
                            Favorite airports
                        </a>

                    </li>

                </ul>

            </div>

        </div>

    </nav>
</header>


<!-- CONTENIDO PRINCIPAL -->
<main>

    <div class="container mt-4">

        {% block content %}
        {% endblock %}

    </div>

</main>


<!-- FOOTER -->
<footer class="text-center mt-5 mb-3 text-muted">

    METARing © 2026

</footer>


<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- JS extra por página -->
{% block extra_js %}
{% endblock %}


</body>
</html>
